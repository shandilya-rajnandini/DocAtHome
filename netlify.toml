[build]
  # Directory to change to before starting a build
  base = "frontend"
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist"
  # Build command with Node version check
  command = "echo 'Node version:' $(node --version) && echo 'NPM version:' $(npm --version) && npm ci --include=dev && npm run build:direct"

[build.environment]
  # Multiple Node version specifications to ensure Netlify uses Node 20
  NODE_VERSION = "20.0.0"
  NODE_ENV = "production"
  # Clear cache to force fresh build
  NETLIFY_USE_CACHE = "false"
  # Add Node options for better compatibility
  NODE_OPTIONS = "--experimental-specifier-resolution=node --max-old-space-size=4096"
  # Additional environment variables for crypto support
  VITE_CRYPTO_POLYFILL = "true"
  # Force specific Node version through npm
  NPM_CONFIG_NODE_VERSION = "20.0.0"
  # Additional Node version hints
  NETLIFY_NODE_VERSION = "20.0.0"
  # Install devDependencies for build tools like Vite
  NPM_FLAGS = "--include=dev"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# API proxy for development (if needed)
# [[redirects]]
#   from = "/api/*"
#   to = "https://docathome-backend.onrender.com/api/:splat"
#   status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"