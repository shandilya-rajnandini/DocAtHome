[build]
  command = "npm --prefix frontend run build"
  publish = "frontend/dist"
  environment = { NODE_VERSION = "20" }

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(self), microphone=(self), camera=(self)"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Cache-Control = "public, max-age=600"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' https://docathome-backend.onrender.com https://api.openai.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"

