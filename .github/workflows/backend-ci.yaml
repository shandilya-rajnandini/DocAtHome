name: Backend CI

on:
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run Jest tests
        working-directory: ./backend
        env:
          MONGO_URI: mongodb://localhost:27017/docathome-test
          NODE_ENV: test
          JWT_SECRET: your_super_secure_jwt_secret_minimum_32_characters_long
          DEFAULT_SEED_PASSWORD: DevPassword123!
        run: npm test -- --detectOpenHandles --forceExit
